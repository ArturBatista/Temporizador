<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <input class="form-control" v-model="tempoDigitado" placeholder="Tempo em minutos, Ex. '5'">

        <div class="d-inline-flex w-100 justify-content-center py-3">
            <button class="btn btn-primary" @click="iniciar">
                Iniciar
            </button>
            <button class="btn btn-primary" @click="pausar">
                Pausar
            </button>
            <button class="btn btn-primary" @click="zerar">
                Zerar
            </button>
        </div>

        <div v-show="iniciou" class="cronometro">
            <h1 class="d-block">
                {{minutos}}:
                <x v-show="true">0</x>9
            </h1>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
